<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>WaifuTV</title>
</head>

<body>
    <header class="menu-navegacion">
        <div>
            <img class="logo_waifutv" src="../assets/img/vecteezy_japanese-kitsune-mask_-removebg-preview.png"
                alt="">
            <a class="menu__logo-text" href="#">
                WaifuTV
            </a>
        </div>
        
        <nav class="menu__nav">
            
            <ul class="menu__lista">
                <li class="menu__items">
                    <a class="menu__link" href="#">login</a>
                </li>
                <li class="menu__items">
                    <a class="menu__link" href="#">categoria</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login">

            <img class="login__imagen" src="../assets/img/waifu.jpg" alt="">

            <div class="login__datos-de-usuarios">
                <h1>login de usuario</h1>

                <div class="login__user-name">
                    <img class="usario__img" src="../assets/img/perfil.png" alt="">
                    <input type="email" name="email" class="login__input-email" id="email">
                </div>

                <div class="login__password">
                    <img class="password__img" src="../assets/img/password.png" alt="">
                    <input type="password" name="email" class="login__input-password" id="password">
                </div>

                <a href="#">registrarse</a>

                <button class="login__boton" id="boton-de-login">
                    Login
                </button>
            </div>
        </div>
    </main>
</body>

</html>
