<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>waifuTV</title>
        <link rel="stylesheet" href="../styles/login.css">
        <link rel="stylesheet" href="../styles/crear-usuario.css">
    </head>
    <body>
        <header class="menu-navegacion">
            <div>
                <img class="logo_waifutv"
                    src="../assets/img/vecteezy_japanese-kitsune-mask_-removebg-preview.png"
                    alt>
                <a class="menu__logo-text" href="../html/home.html">
                    WaifuTV
                </a>
            </div>

            <nav class="menu__nav">

                <ul class="menu__lista">
                    <li class="menu__items">
                        <a class="menu__link"
                            href="..//html/login.html">login</a>
                    </li>
                    <li class="menu__items">
                        <a class="menu__link" href="#">categoria</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="crear-usuario">
                <img
                    src="..//assets/img/vecteezy_japanese-kitsune-mask_-removebg-preview.png"
                    alt class="imagen__logo-menu">
                <div class="crear-usuario__datos">
                    <h1>nuevo usuario</h1>
                    <div class="crear-usuario__nombre-usuario">
                        <img src="../assets/img/perfil.png" alt
                            class="imagen__usuario">
                        <input type="email" name="email"
                            class="crear-usuario__datos-email"
                            placeholder="email">

                    </div>
                    <div class="crear-contraseña">
                        <img src="../assets/img/password.png" alt
                            class="imagen__contraseña">
                        <input type="password" class="conmtraseña__usuario"
                            name="password" id placeholder="password">
                    </div>
                    <br><button class="crear__usuario">
                        crear
                    </button>
                </div>
            </div>

        </main>

    </body>
</html>
